{% extends 'base.html' %}

{% block content %}
  <!-- Page Header -->
  <div class="mb-6">
    <a href="/projects" class="text-blue-600 hover:text-blue-700 text-sm font-medium flex items-center gap-1 mb-2">
      <i class="icon-arrow-left"></i>
      <span>{{ t('projects') }}</span>
    </a>
    <h1 class="text-3xl font-bold text-gray-900">{{ t('add_project') }}</h1>
  </div>

  <!-- Form Card -->
  <div class="bg-white rounded-xl shadow-md border border-gray-100 p-6 max-w-2xl">
    <form method="post" class="space-y-5">
      <!-- Title -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
          {{ t('title') }} <span class="text-red-500">*</span>
        </label>
        <input 
          type="text" 
          id="title" 
          name="title" 
          required 
          class="input-field"
          placeholder="Website Redesign"
        >
      </div>

      <!-- Client -->
      <div>
        <label for="client_id" class="block text-sm font-medium text-gray-700 mb-2">
          {{ t('client') }}
        </label>
        <select id="client_id" name="client_id" class="input-field">
          <option value="">{{ t('no_client') }}</option>
          {% for client in clients %}
            <option value="{{ client['id'] }}">{{ client['name'] }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Status -->
      <div>
        <label for="status" class="block text-sm font-medium text-gray-700 mb-2">
          {{ t('status') }}
        </label>
        <select id="status" name="status" class="input-field">
          <option value="discussion">{{ t('discussion') }}</option>
          <option value="in_progress">{{ t('in_progress') }}</option>
          <option value="paused">{{ t('paused') }}</option>
          <option value="completed">{{ t('completed') }}</option>
        </select>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
        <!-- Budget -->
        <div>
          <label for="budget" class="block text-sm font-medium text-gray-700 mb-2">
            {{ t('budget') }}
          </label>
          <input 
            type="number" 
            id="budget" 
            name="budget" 
            step="0.01"
            class="input-field"
            placeholder="5000.00"
          >
        </div>

        <!-- Deadline -->
        <div>
          <label for="deadline" class="block text-sm font-medium text-gray-700 mb-2">
            {{ t('deadline') }}
          </label>
          <input 
            type="date" 
            id="deadline" 
            name="deadline" 
            class="input-field"
          >
        </div>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
          {{ t('description') }}
        </label>
        <textarea 
          id="description" 
          name="description" 
          rows="4" 
          class="input-field"
          placeholder="Project details and requirements..."
        ></textarea>
      </div>

      <!-- Actions -->
      <div class="flex gap-3 pt-4">
        <button type="submit" class="btn-primary flex-1">
          {{ t('save') }}
        </button>
        <a href="/projects" class="btn-secondary flex-1 text-center">
          {{ t('cancel') }}
        </a>
      </div>
    </form>
  </div>
{% endblock %}
